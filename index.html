<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local y Sesion Storage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/base.css">

</head>

<body>
  <header class="header align-middle justify-content-center">
    <h1>Local Storage</h1>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <button class="title">
          <h1>Mensajito</h1>
        </button>
        <div class="col-sm-4 left">
          <label>De: <input type="text" id="emisor"></label>
          <label>Para: <input type="text" id="receptor"></label>
          <label>Asunto: <input type="text" id="asunto"></label>
          <button id="boton1" class="btn btn-primary">Guardar</button>
        </div>
        <div class="col-sm-8 right" contenteditable id="texto">
        </div>

      </div>
      <div class="container fluid">
        <div class="row" id="lista-msj">

        </div>
        <div class="col-12 footer-dashed description" id="mensaje">
          <p>
            <label name="datos"></label>
            <a href="" class="link">Ver</a>
            <a href="" class="link" name="borrar">Borrar</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
